components:
  schemas:
    Claim:
      required:
      - claim_text
      - id
      - source_of_claim
      - topic
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        claim_text:
          maxLength: 200
          type: string
        description:
          type: string
        topic:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Topic'
        source_of_claim:
          $ref: '#/components/schemas/Source'
    ClaimWithEvidence:
      required:
      - claim_text
      - id
      - related_evidence
      - source_of_claim
      - topic
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        claim_text:
          maxLength: 200
          type: string
        description:
          type: string
        topic:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Topic'
        source_of_claim:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Source'
        related_evidence:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Evidence'
    Entity:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          maxLength: 100
          type: string
        description:
          type: string
    Evidence:
      required:
      - community_consensus_relationship
      - expert_consensus_relationship
      - id
      - num_community_reviews
      - num_expert_reviews
      - source_of_evidence
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        source_of_evidence:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Source'
        description:
          type: string
        expert_consensus_relationship:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/EvidenceRelationship'
        num_expert_reviews:
          type: integer
          readOnly: true
        community_consensus_relationship:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/EvidenceRelationship'
        num_community_reviews:
          type: integer
          readOnly: true
    EvidenceRelationship:
      type: string
      enum:
      - PROVES
      - SUPPORTS
      - UNRELATED
      - INCONCLUSIVE
      - DISPUTES
      - DISPROVES
      - SPLIT
    EvidenceReview:
      required:
      - deduced_evidence_relationship
      - deduced_source_degree
      - evidence
      - is_reliable
      - reviewer
      type: object
      properties:
        evidence:
          $ref: '#/components/schemas/Evidence'
        reviewer:
          type: integer
        deduced_evidence_relationship:
          $ref: '#/components/schemas/EvidenceRelationship'
        deduced_source_degree:
          $ref: '#/components/schemas/SourceDegree'
        is_reliable:
          type: boolean
        additional_comments:
          maxLength: 500
          type: string
    EvidenceWithReview:
      required:
      - reviews
      - source_of_evidence
      type: object
      properties:
        source_of_evidence:
          $ref: '#/components/schemas/Source'
        reviews:
          $ref: '#/components/schemas/EvidenceReview'
    PatchedClaimWithEvidence:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        claim_text:
          maxLength: 200
          type: string
        description:
          type: string
        topic:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Topic'
        source_of_claim:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Source'
        related_evidence:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Evidence'
    PatchedEntity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          maxLength: 100
          type: string
        description:
          type: string
    PatchedEvidence:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        source_of_evidence:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Source'
        description:
          type: string
        expert_consensus_relationship:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/EvidenceRelationship'
        num_expert_reviews:
          type: integer
          readOnly: true
        community_consensus_relationship:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/EvidenceRelationship'
        num_community_reviews:
          type: integer
          readOnly: true
    PatchedEvidenceReview:
      type: object
      properties:
        evidence:
          $ref: '#/components/schemas/PatchedEvidence'
        reviewer:
          type: integer
        deduced_evidence_relationship:
          $ref: '#/components/schemas/EvidenceRelationship'
        deduced_source_degree:
          $ref: '#/components/schemas/SourceDegree'
        is_reliable:
          type: boolean
        additional_comments:
          maxLength: 500
          type: string
    PatchedEvidenceWithReview:
      type: object
      properties:
        source_of_evidence:
          $ref: '#/components/schemas/PatchedSource'
        reviews:
          $ref: '#/components/schemas/PatchedEvidenceReview'
    PatchedSource:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          maxLength: 250
          type: string
        url:
          maxLength: 200
          type: string
          format: uri
        summary:
          type: string
        source_degree:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/SourceDegree'
        authors:
          type: array
          items:
            $ref: '#/components/schemas/PatchedEntity'
        date_published:
          type: string
          format: date-time
          nullable: true
        date_retrieved:
          type: string
          format: date-time
          readOnly: true
    Source:
      required:
      - authors
      - date_retrieved
      - id
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          maxLength: 250
          type: string
        url:
          maxLength: 200
          type: string
          format: uri
        summary:
          type: string
        source_degree:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/SourceDegree'
        authors:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
        date_published:
          type: string
          format: date-time
          nullable: true
        date_retrieved:
          type: string
          format: date-time
          readOnly: true
    SourceDegree:
      type: string
      enum:
      - ORIGINAL
      - PRIMARY
      - SECONDARY
      - TERTIARY
    Topic:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 100
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      name: Session
      in: cookie
